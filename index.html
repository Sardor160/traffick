<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIT</title>
    <link rel="stylesheet" href="./fonts/stylesheet.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <div class="container header__content">
                <a href="#">
                    <img src="./img/logoi.png" alt="logo">
                </a>

                <ul class="header__list">
                    <li><a href="#" class="header__link text-upper">вебмастерам</a></li>
                    <li><a href="#" class="header__link text-upper">рекламодателям</a></li>
                    <li class="header__line"></li>
                    <li>
                        <a href="#" class="header__login text-upper">вход | </a>
                        <a href="#" class="header__sign text-upper">регистрация</a>
                    </li>
                    <li class="header__line"></li>
                    <li class="header__li">
                        <input type="radio" id="ru" name="lang" class="input" checked>
                        <input type="radio" id="en" name="lang" class="input">
                        <label for="ru" class="header__lang header__ru text-upper">RU</label>
                        <label for="en" class="header__lang header__en text-upper">EN</label>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="header__block">
            <div class="container header__info">
                <div>
                    <h1 class="header__title">Мобильная партнерская сеть</h1>
                    <p class="header__text">Только рабочие офферы от прямых рекламодателей</p>
                </div>
                <ul class="header__static">
                    <li class="header__indicator header__indicator_br-right">
                        300+
                        <p class="small">офферов по всему миру</p>
                    </li>
                    <li class="header__indicator header__indicator_br-right">
                        70+
                        <p class="small">активных рекламодателей</p>
                    </li>
                    <li class="header__indicator header__indicator_br-right">
                        6 лет
                        <p class="small">в аффилейт маркетинге</p>
                    </li>
                    <li class="header__indicator">
                        10.000+
                        <p class="small">конверсий в день</p>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main></main>

    <footer></footer>

</body>

</html>
